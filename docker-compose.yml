version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://whisperflow_user:whisperflow_password@db:5432/whisperflow}
      - SECRET_KEY=${SECRET_KEY:-change-this-to-random-secret-key}
      - PORT=8000
    volumes:
      - ./backend/storage:/app/backend/storage
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=whisperflow
      - POSTGRES_USER=whisperflow_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-whisperflow_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisperflow_user -d whisperflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local




