# Конфигурация для использования внешнего PostgreSQL (установленного нативно на VPS)
# Примечание: version больше не нужен в новых версиях Docker Compose
# PostgreSQL должен быть установлен и настроен на VPS:
# - База данных: whisperflow_db
# - Пользователь: whisperflow_user
# - Пароль: (из .env файла)

services:
  app:
    build: .
    # Используем network_mode: host для прямого доступа к localhost PostgreSQL
    # Это самый простой способ подключиться к PostgreSQL на хосте из Docker
    network_mode: host
    environment:
      # DATABASE_URL указывает на localhost, так как используем network_mode: host
      # Измените имя базы данных на whisperflow_db если у вас другое имя
      - DATABASE_URL=${DATABASE_URL:-postgresql://whisperflow_user:whisperflow_password@localhost:5432/whisperflow_db}
      - SECRET_KEY=${SECRET_KEY:-change-this-to-random-secret-key}
      - PORT=8000
    volumes:
      - ./backend/storage:/app/backend/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Контейнер db не нужен, так как PostgreSQL установлен нативно на VPS

# Альтернатива: Если нужно использовать порты без network_mode: host,
# раскомментируйте следующее и закомментируйте network_mode: host выше:
# 
# ports:
#   - "8000:8000"
# 
# И измените DATABASE_URL на:
# - DATABASE_URL=postgresql://whisperflow_user:whisperflow_password@host.docker.internal:5432/whisperflow_db
# 
# Или настройте pg_hba.conf для доступа из Docker сети (172.17.0.0/16)




